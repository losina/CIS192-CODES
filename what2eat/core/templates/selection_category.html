<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>What2Eat</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
       

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    
    
    </head>
    <body>
        <nav class="navbar navbar-inverse header">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <a class="navbar-brand header-a" href="/"><img style="width:40px" src="{% static 'what2eat.png' %}"> What2Eat </a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                    <li>    {% if user.is_authenticated %}
                            <a href="/logout" class="header-a">Log Out</a>
                            {% endif %}</li>
                    </ul>
                </div>
        </nav>

        <div class="container" style="margin-left:30px">
            Uncheck any category that you don't want, or does not fit to the occasion.
            <br>
            <form method="POST" action="/selectResult/">
            {% csrf_token %}
            {% for c in categories%}
                <input type="checkbox" name="category" value="{{c}}" checked> {{c}} <br> 
            {% endfor %}
            <input  type="hidden" name="users" value="{{users}}">
            <button style="border: none; background-color:transparent; color: #ef8354" type="submit" >Next Step</button>
            </form>
            <a href="/">Back to main page</a>

        </div>

    </body>
</html>
